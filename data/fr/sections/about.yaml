# a summary about you
summary: 'Je m’appelle Alan, étudiant en 5e année à l’ESIEA et alternant chez Allianz en développement logiciel. Passionné par l’informatique, j’aime apprendre, résoudre des problèmes et innover.
Curieux et rigoureux, je valorise l’entraide, la diversité et la simplicité. J’accorde une grande importance à l’écoute et à la patience, ce qui m’aide autant dans ma vie personnelle que professionnelle.
Amateur de voyages, j’aime découvrir de nouvelles cultures. Mon objectif est d’évoluer dans le développement logiciel et de travailler sur des projets innovants, en France ou à l’international, tout en gardant un bon équilibre de vie.'

